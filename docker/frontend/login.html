<!DOCTYPE html>
<html lang="en">
<head>
    <title>BrickFlix</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div>
        <h1 id="loginPrompt">Login</h1>
        <form id="loginForm">
            <label for="usernameField"><b>Username: </b></label>
            <input id="usernameField" type="text" placeholder="Enter Username" required>
            <br>
            <label for="passwordField"><b>Password: </b></label>
            <input id="passwordField" type="password" placeholder="Enter Password" required>
            <br>
            <button type="submit">Login</button>
        </form>
    </div>
<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
