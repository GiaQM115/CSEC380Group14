<!DOCTYPE html>
<html lang="en">
<head>
    <title>BrickFlix</title>
    <meta charset="utf-8">
    <link href="/favicon.ico" rel="icon">
    <link href="/css/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
<div>
    <div id="logoDiv">
        <h1>BrickFlix</h1>
    </div>
    <div id="titleDiv">
        <h2>Upload Manager</h2>
    </div>
    <div id="logoutDiv">
        <form action="/upload/" id="logoutForm" method="post" target="_self">
            <button form="logoutForm" id="logoutButton" type="submit">Logout</button>
        </form>
    </div>
		<div id="fromFileDiv" class="uploadDiv">
			<!-- WAITING ON IMG UPLOAD -->
			<img id="fromFile" src="" alt="Upload From File..." />
			<br />
			<button id="uploadFile">Upload From File</button>
		</div>
		<div id="fromUrlDiv" class="uploadDiv">
			<!-- WAITING ON IMG UPLOAD -->
			<img id="fromUrl" src="" alt="Upload From Url..." />
			<br />
			<!-- INDEX.PHP PLACEHOLDER: replace with php file that handles URL uploads -->
			<form id="urlUploadForm" action="index.php">
				<input id="urlUpload" placeholder="Upload From URL" type="text" />
			</form>
			<br />
			<button id="uploadUrl">Upload From URL</button>
		</div>
    <div id="footerDiv">
        <h3>&copy;2019 CSEC-380 Group 14</h3>
    </div>
</div>
</body>
