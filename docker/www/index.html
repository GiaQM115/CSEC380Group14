<!DOCTYPE html>
<html lang="en">
<head>
    <title>BrickFlix</title>
    <meta charset="utf-8">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
</head>
<body>
<div>
    <div id="siteLogo">
        <h1>BrickFlix</h1>
    </div>
    <div id="pageTitle">
        <h2>Welcome to BrickFlix. Please Log In.</h2>
    </div>
    <div id="loginForm">
        <form id="brickFlixLogin">
            <label>
                <input id="usernameField" type="text" placeholder="username" required>
            </label>
            <label>
                <input id="passwordField" type="password" placeholder="password" required>
            </label>
            <button id="loginButton" type="button" form="brickFlixLogin">Login</button>
        </form>
    </div>
    <div id="footer">
        <h3>&copy;2019 CSEC380Group14</h3>
    </div>
</div>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
